{% extends 'home.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container border border-dark p-3 w-50 mt-5">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock content %}
